<!DOCTYPE html>
<html>
    <body>
        <header>
            <h1><a href="/" onclick="
                event.preventDefault(); 
                welcome();
                selectedId = null;
                control();
            ">WEB</a></h1>
        </header>
        <nav>
            <ol>
                <!--
                <li><a href="/read/1">html</a></li>
                <li><a href="/read/2">css</a></li>
                -->
            </ol>
        </nav>
        <article>
            <!--
            <h2>Welcome</h2>
            Hello, WEB
            -->
        </article>
        <ul id="control">
            <!--
            <li><a href="/create">create</a></li>
            <li><a href="/update">update</a></li>
            <li><input type="button" value="delete"></li>
            -->
        </ul>
        <script>
            let topics = [
                {id:1, title:'html', body:'html is ...'},
                {id:2, title:'css', body:'css is ...'},
                {id:3, title:'javascript', body:'javascript is ...'}
            ]
            let selectedId = null;
            let nextId = 4;
            function nav(){
                let tag = '';
                for(let i=0; i<topics.length; i++){
                    let t = topics[i];
                    tag = tag + `
                        <li>
                            <a href="/read/${t.id}" onclick="
                                event.preventDefault();
                                selectedId = ${t.id};
                                read();
                                control();
                            ">
                                ${t.title}
                            </a>
                        </li>`;
                }
                document.querySelector('nav>ol').innerHTML = tag;
            }
            function welcome(){
                document.querySelector('article').innerHTML = `
                    <h2>Welcome</h2>
                    Hello, WEB!
                `;
            }
            function read(){
                for(let i=0; i<topics.length; i++){
                    let t = topics[i];
                    if(t.id === selectedId){
                        document.querySelector('article').innerHTML = `
                            <h2>${t.title}</h2>
                            ${t.body}
                        `;
                        break;
                    }
                }
            }
            function create(){
                document.querySelector('article').innerHTML = `
                    <h2>Create</h2>
                    <form onsubmit="
                        event.preventDefault();
                        let t = event.target.title.value;
                        let b = event.target.body.value;
                        let newTopic = {id:nextId, title:t, body:b};
                        topics.push(newTopic);
                        selectedId = nextId;
                        read();
                        nextId = nextId + 1;
                        nav();
                    ">
                        <p><input type="text" placeholder="제목" name="title"></p>
                        <p><textarea placeholder="본문" name="body"></textarea></p>
                        <p><input type="submit" value="저장"></p>
                    </form>
                `;
            }
            function update(){
                let title;
                let body;
                for(let i=0; i<topics.length; i++){
                    let t = topics[i];
                    if(t.id === selectedId){
                        title = t.title;
                        body = t.body;
                        break;
                    }
                }
                document.querySelector('article').innerHTML = `
                    <h2>Update</h2>
                    <form onsubmit="
                        event.preventDefault();
                        let _title = event.target.title.value;
                        let _body = event.target.body.value;
                        for(let i=0; i<topics.length; i++){
                            let t = topics[i];
                            if(t.id === selectedId){
                                t.title = _title;
                                t.body = _body;
                                break;
                            }
                        }
                        read();
                        nav();
                    ">
                        <p><input type="text" placeholder="제목" name="title" value="${title}"></p>
                        <p><textarea placeholder="본문" name="body">${body}</textarea></p>
                        <p><input type="submit" value="수정"></p>
                    </form>
                `;
            }
            function del(){}
            function control(){
                let contextUI = '';
                if(selectedId !== null) {
                    contextUI = `
                        <li><a href="/update" onclick="event.preventDefault(); update();">update</a></li>
                        <li><input type="button" value="delete"></li>
                    `;
                }
                document.querySelector('#control').innerHTML = `
                    <li><a href="/create" onclick="event.preventDefault(); create();">create</a></li>
                    ${contextUI}
                `;
            }
            nav();
            welcome();
            control();
        </script>
    </body>
</html>
